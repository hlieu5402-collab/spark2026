global:
  scrape_interval: 15s
  scrape_timeout: 5s
  evaluation_interval: 30s

rule_files:
  - /etc/prometheus/alerts.yaml

scrape_configs:
  - job_name: pushgateway
    honor_labels: true
    static_configs:
      - targets: ["pushgateway:9091"]
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]
